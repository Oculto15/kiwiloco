<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kiwi Loco</title>
  </head>

  <body>
    <!-- nav bar -->
    <header>
      <div class="container">
        <div class="subcontainer">
          <nav class="navbar">
            <div class="logo"></div>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>

              <li class="nav-item">
                <a href="" class="nav-link">Products</a>
              </li>

              <li class="nav-item">
                <a href="" class="nav-link">Locations</a>
              </li>

              <li class="nav-item">
                <a href="" class="nav-link">Contact Us</a>
              </li>
            </ul>

            <div class="social-media"></div>
            <div class="burger-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- slideshow -->
      <div class="container">
        <button id="left-btn" class="prev btn">&larr;</button>
        <img id="carousel" src="" alt="" />
        <button id="right-btn" class="next btn">&rarr;</button>
      </div>

      <!-- main products -->
      <div class="categories">
        <div class="cards-products"></div>
        <div class="cards-products"></div>
        <div class="cards-products"></div>
      </div>
    </main>

    <!-- display different products by clicking icon -->
    <section class="trending-product">
      <div class="container">
        <div class="cards-continer">
          <div class="conteiner-1">
            <div class="section-division">
              <div class="image1"></div>
              <div class="description1"></div>
            </div>
            <div class="section-division">
              <div class="image2"></div>
              <div class="description2"></div>
            </div>
            <div class="section-division">
              <div class="image3"></div>
              <div class="description3"></div>
            </div>
          </div>

          <div class="conteiner-2">
            <div class="section-division">
              <div class="image4"></div>
              <div class="description4"></div>
            </div>
            <div class="section-division">
              <div class="image5"></div>
              <div class="description5"></div>
            </div>
            <div class="section-division">
              <div class="image6">
                <img src="./images/boba.png" alt="" />
              </div>
              <div class="description6"></div>
            </div>
          </div>

          <div class="conteiner-3"></div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="script/slide.js"></script>
  </body>
</html>
